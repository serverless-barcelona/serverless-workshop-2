  <header>
    <!--<img src="images/logo.png">-->

  <section id="registerSection" class="form-wrap">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="email" id="emailInputRegister" placeholder="Email" required>
      <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required>

      <input id="register" type="submit" value="Register">
    </form>
  </section>

  <section id="confirmSection" class="form-wrap">
    <h1>Confirm</h1>
    <form id="confirmForm">
      <input type="email" id="code" placeholder="Confirmation Code" required>
      <input id="confirm" type="submit" value="Confirm">
    </form>
  </section>

  <section id="signinSection" class="form-wrap">
    <h1>Sign In</h1>
    <form id="signinForm">
      <input type="email" id="emailInputSignin" placeholder="Email" required>
      <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>

      <input id="signin" type="submit" value="Sign in">
    </form>
  </section>

  <section id="loggedInSection" class="form-wrap">
    <h1>You are successfuly logged in</h1>
    <form id="signinForm">
      <input id="signout" type="submit" value="Sign out">
    </form>
  </section>

  <section id="apiSection" class="form-wrap">
    <h2>Api calls buttons</h2>
    <form id="apiForm">
      <input id="openapi" type="submit" value="Call open api">
      <input id="privateapi" type="submit" value="Call Authenticated Api">
      <input id="sendToFirehose" type="submit" value="Send to Firehose">
    </form>
  </section>
