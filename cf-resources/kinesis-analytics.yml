Resources:
  KinesisAnalyticsApplication:
    Type: AWS::KinesisAnalytics::Application
    DependsOn:
      - FirehoseStream
      - KinesisAnalyticsServiceExecutionRole
    Properties:
      ApplicationName: ${self:service}-app
      ApplicationDescription: Kinesis Analytics Application Test
      ApplicationCode: "SELECT * FROM FIREHOSE_STREAM_001"
      Inputs:
        - NamePrefix: FIREHOSE_STREAM
          KinesisFirehoseInput:
            ResourceARN: !GetAtt FirehoseStream.Arn
            RoleARN: !GetAtt KinesisAnalyticsServiceExecutionRole.Arn
          InputSchema:
            RecordColumns:
              - Name: event_user
                SqlType: VARCHAR(128)
                Mapping: $.user
              - Name: event_timestamp
                SqlType: VARCHAR(128)
                Mapping: $.timestamp
              - Name: event_type
                SqlType: VARCHAR(128)
                Mapping: $.type
              - Name: event_screenx
                SqlType: VARCHAR(128)
                Mapping: $.x
              - Name: event_screeny
                SqlType: VARCHAR(128)
                Mapping: $.y
              - Name: event_toElement
                SqlType: VARCHAR(128)
                Mapping: $.toElement
            RecordFormat:
              RecordFormatType: JSON
              MappingParameters:
                JSONMappingParameters:
                  RecordRowPath: $
  BasicApplicationOutputs:
    Type: AWS::KinesisAnalytics::ApplicationOutput
    DependsOn: 
      - KinesisAnalyticsApplication
      - AnalyticsConsumerLambdaFunction
    Properties:
      ApplicationName: !Ref KinesisAnalyticsApplication
      Output:
        Name: "exampleOutput"
        DestinationSchema:
          RecordFormatType: "JSON"
        LambdaOutput:
          ResourceARN: !GetAtt AnalyticsConsumerLambdaFunction.Arn
          RoleARN: !GetAtt KinesisAnalyticsServiceExecutionRole.Arn
